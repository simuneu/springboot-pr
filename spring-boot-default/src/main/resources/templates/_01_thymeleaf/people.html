<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>출력1</h3>
    <p th:if="${age} >= 20" th:text="${age} + '세는 성인입니다.'"></p>
    <p th:unless="${age} >= 20" th:text="${age} + '세는 미성년자입니다.'"></p>

    <h3>테이블</h3>
    <table border="1">
        <thead>
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.name}"></td>
            <td th:text="${person.age}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
